<!DOCTYPE html>
<html>
	<head>
		<title>Goblin Loot Share</title>
		<link rel="stylesheet" type="text/css" href="LootSharingStyle.css" />
	</head>

	<body>
		<div id="container">
			<div id="header">
				<h1 id="title">Goblin Loot Share</h1>
				<p>A handy webpage to help allocate all your hard earned loot.</p>
				<hr />
			</div>

			<div id="content">
				<div id="players">
					<p>Party members partaking in loot
					</p>
					<form>
						<textarea id="playerNames" rows="20" cols="85" style="max-height: 100px;min-height: 100px; resize: none"></textarea>
						<div class="playerButtonGroup">
							<button id="addPlayers">Add to list</button>
							<button id="playerReset">Reset</button>
						</div>
					</form>
					<ul id="playerList">

					</ul>
				</div>

				<div id="loot">
					<p>Hard earned loot
					</p>
					<form>
						<textarea id="lootNames" rows="20" cols="85" style="max-height: 100px;min-height: 100px; resize: none"></textarea>
						<div class="lootButtonGroup">
							<button id="addLoot">Add to list</button>
							<button id="lootReset">Reset</button>
						</div>
					</form>
					<ul id="lootList">
					
					</ul>
				</div>
			</div>

			<div class="splitHolder" style="vertical-align: bottom">
				<button id="split">Split!</button>
			</div>

			<hr />

			<div id="results">
				<h3>Result</h3>
			</div>
		</div>

		<script type="text/javascript">
			
		</script>
	</body>
</html>
